<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerenciador de Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Adicionar Novo Post</h1>

        <form id="postForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Post</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="subtitulo" class="form-label">Subtítulo do Post</label>
                <input type="text" class="form-control" id="subtitulo" required>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto do Post</label>
                <input type="text" class="form-control" id="assunto" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem do Post (URL)</label>
                <input type="text" class="form-control" id="imagem">
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo do Post</label>
                <textarea class="form-control" id="conteudo" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Post</button>
        </form>

        <div class="my-5">
            <h2 class="text-center mb-4">Todos os Posts</h2>
            <div id="postsContainer" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
