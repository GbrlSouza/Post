<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerenciador de Posts</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Adicionar Novo Post</h1>
        <form id="postForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Post</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="subtitulo" class="form-label">Subtítulo do Post</label>
                <input type="text" class="form-control" id="subtitulo" required>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto do Post</label>
                <input type="text" class="form-control" id="assunto" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem do Post (URL)</label>
                <input type="text" class="form-control" id="imagem">
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo do Post</label>
                <textarea class="form-control" id="conteudo" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Post</button>
        </form>
        <div class="my-5">
            <h2 class="text-center mb-4">Todos os Posts</h2>
            <div id="postsContainer" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="postModalLabel">Detalhes do Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" src="" class="img-fluid mb-3" alt="Imagem do Post">
                        <h5 id="modalTitle"></h5>
                        <h6 id="modalSubtitle" class="text-muted"></h6>
                        <p id="modalSubject"><strong>Assunto:</strong></p>
                        <p id="modalContent"></p>
                        <p class="text-muted"><small id="modalDate"></small></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
